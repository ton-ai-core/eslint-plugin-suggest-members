name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  # ðŸ§ª Quality Assurance
  test:
    name: ðŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ” Lint code
      run: npm run lint
      
    - name: ðŸ—ï¸ Build project
      run: npm run build
      
    - name: ðŸ§ª Run tests
      run: npm test
      
    - name: ðŸ“Š Upload coverage
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  # ðŸ”’ Security Audit
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ” Audit dependencies
      run: npm audit --audit-level moderate
      
    - name: ðŸ›¡ï¸ Check for vulnerabilities
      run: npx audit-ci --moderate

  # ðŸ“¦ Build & Package
  build:
    name: ðŸ“¦ Build & Package
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build project
      run: npm run build
      
    - name: ðŸ“‹ Validate package
      run: npm pack --dry-run
      
    - name: ðŸ’¾ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 7

  # ðŸš€ Publish to NPM (only on release)
  publish:
    name: ðŸš€ Publish to NPM
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build project
      run: npm run build
      
    - name: ðŸš€ Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: ðŸ“¢ Create release comment
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸŽ‰ Package published successfully to NPM!\n\nðŸ“¦ Install: `npm install @ton-ai-core/eslint-plugin-suggest-members@${{ github.event.release.tag_name }}`'
          })

  # ðŸ§ª Integration Tests (real projects)
  integration:
    name: ðŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    
    strategy:
      matrix:
        test-project:
          - name: "React TypeScript"
            setup: |
              npx create-react-app test-app --template typescript
              cd test-app
          - name: "Next.js"
            setup: |
              npx create-next-app@latest test-app --typescript --eslint
              cd test-app
          - name: "Node.js Express"
            setup: |
              mkdir test-app && cd test-app
              npm init -y
              npm install express @types/express typescript
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install plugin dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build plugin
      run: npm run build
      
    - name: ðŸ“¦ Pack plugin
      run: npm pack
      
    - name: ðŸš€ Setup test project - ${{ matrix.test-project.name }}
      run: ${{ matrix.test-project.setup }}
      
    - name: ðŸ“¦ Install plugin in test project
      run: |
        cd test-app
        npm install ../ton-ai-core-eslint-plugin-suggest-members-*.tgz
        
    - name: âš™ï¸ Configure ESLint
      run: |
        cd test-app
        cat > eslint.config.js << 'EOF'
        import suggestMembers from "@ton-ai-core/eslint-plugin-suggest-members";
        export default [{
          files: ["**/*.{ts,tsx,js,jsx}"],
          plugins: { "suggest-members": suggestMembers },
          rules: {
            "suggest-members/suggest-members": "error"
          }
        }];
        EOF
        
    - name: ðŸ§ª Test plugin functionality
      run: |
        cd test-app
        echo 'const obj = { test: 1 }; obj.badProperty;' > test-file.ts
        npx eslint test-file.ts || echo "Plugin working - found errors as expected"

  # ðŸ“Š Performance Benchmarks
  benchmark:
    name: ðŸ“Š Performance Benchmark
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build project
      run: npm run build
      
    - name: ðŸ“Š Run benchmarks
      run: |
        # Create large test file
        mkdir -p benchmark
        for i in {1..1000}; do
          echo "const obj$i = { method: () => {} }; obj$i.badMethod();" >> benchmark/large-file.ts
        done
        
        # Benchmark plugin performance
        time npx eslint benchmark/large-file.ts --config eslint.config.js
        
    - name: ðŸ’¾ Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark/
        retention-days: 7